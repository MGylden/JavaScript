<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@356&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Komputer Store</title>
  </head>
  <body>
    <div class="grid">
        <div class="bank">
            <div>
                <h1>Joe Banker</h1>
            </div>
            <div class="bank-content">
                <table id="bank-table">
                    <tr>
                        <td>Balance</td>
                        <td id="bankBalance">0 Kr</td>
                    </tr>
                    <tr id="loan-row">
                        <td>Loan</td>
                        <td id="loanBalance">0 Kr</td>
                    </tr>
                </table>
                <div id="bank-buttons">
                    <button id="getLoanButton" onclick="handleGetLoan()">Get a loan</button><br>
                </div>
            </div>
        </div>
        <div class="work">
            <div>
                <h1>Work</h1>
            </div>
            <div class="work-content">
                <table id="work-table">
                    <tr>
                        <td>Pay</td>
                        <td id="salaryBalance">0 Kr.</td>
                    </tr>
                </table>
                <br><button id="transferSalaryToBank" onclick="transfSalToBank()">Bank</button>
                <button id="workButton" onclick="handleWorkButton()">Work</button><br>
                <br><button id="payLoanButton" onclick="handlePayLoan()">Pay loan</button>
            </div>
        </div>
        <div class="laptop">
            <div>
                <h1>Laptops</h1>
            </div>
            <div>
                <select id="computers">
                </select>
                <h2>Pc specs:</h2>
                <span id="pcSpecs">
                </span>
            </div>
        </div>
        <div class="laptop-display">
            <img id="pcImg">
            <div>
                <p id="pcDesc">this is the description of the laptop</p>
            </div>
            <div id="price-box">
                <h2 id="price">2000 DKK</h2>
                <button id="payButton" onclick="handlePay()">Buy Now</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
